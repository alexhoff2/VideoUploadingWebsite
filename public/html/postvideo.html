      <form>
        <h3>Post your Video Here</h3>
        <table>
          <tr>
            <td>Input a Title for your Video:</td>
            <td>
              <input type="text" name="post_title">
            </td>
          </tr>
          <tr>
            Upload your Video: <input class="choose-file-button" type="file" name="video_upload" />

            <td>
              <input type="text" name="description">
            </td>
          </tr>
          <tr>
            <td>Accept Use Policy:</td>
            <td>
              <input class="use-policy-checkbox" type="checkbox" name="policy_agreement">
            </td>
          </tr>

          <tr>
            <td>
              <input class="upload-button" type="submit" name="submit" value="Upload">
            </td>
          </tr>
